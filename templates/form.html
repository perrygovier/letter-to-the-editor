<form action="#" method="POST">
  <!-- notification -->
  <div class="row">
    <div class="col">
      <div class="form-group">
        <input type="text" 
               class="form-control" 
               id="first_name" 
               name="first_name" 
               required
               placeholder="First Name">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <input type="text" 
               class="form-control" 
               id="last_name"
               name="last_name"
               required
               placeholder="Last Name">
      </div>
    </div>
  </div>
  <div class="form-group">
    <input type="email" 
           class="form-control" 
           id="email" 
           name="email" 
           placeholder="Email">
  </div>
  <div class="form-group">
    <input type="text" 
           class="form-control" 
           id="address_1"
           name="address_1"
           required
           placeholder="Street Address">
  </div>
  <div class="form-group">
    <input type="text" 
           class="form-control" 
           id="address_2"
           name="address_2"
           placeholder="Address Line 2">
  </div>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <input type="text" 
               class="form-control" 
               id="city"
               name="city"
               required
               placeholder="City">
      </div>
    </div>
    <div class="col">
        <select name="state" class="form-control">
            <option value="" disabled selected>State</option>
            {{states}}	
          </select>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <input type="text" 
               class="form-control" 
               name="zip"
               id="zip"
               required
               placeholder="Zip">
      </div>
    </div>
    <div class="col"></div>
  </div>
  <div class="form-group">
    <select name="county" 
            id="county" 
            required
            class="form-control">
      <option selected disabled>County / Newspaper*</option>
      {{counties}}
    </select>
  </div>
  <div class="form-group">
    <select name="issue" 
            id="issue" 
            required
            class="form-control"
            onchange="getIssue(this.value)">
      <option selected disabled>Issue</option>
      {{issues}}
    </select>
  </div>

  <div class="form-group">
    <textarea class="form-control" 
              id="message" 
              name="message" 
              placeholder="Your Letter"
              rows="5"></textarea>
  </div>
  <div class="form-group">
    {{captcha}}
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
<script>
function getIssue(val){
  var issues = {{issueJSON}};
  document.getElementById('message').value = issues[val];
}
</script>
